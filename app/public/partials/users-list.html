<div class="searchBox float-right">
	Search: <input ng-model="query">
</div>
<h1>{{title}}</h1>
<div>
	<table class="table">
		<thead class="center">
			<tr>
				<th>Player:</th>
				<th>Games Played</th>
				<th>Wins</th>
				<th>Losses</th>
				<th>Win %</th>
				<th>Streak</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in players | filter:query | orderBy:predicate:reverse " class="center">
				<td><a href="#/players/{{player._id}}">{{player.fname}} "{{player.nickname}}" {{player.lname}}</a> </td>
				<td>{{player.gamesPlayed}}</td>
				<td>{{player.wins}}</td>
				<td>{{player.losses}}</td>
				<td>{{player.ratio}}%</td>
				<td>{{player.streak}}</td>
			</tr>
		</tbody>
	</table>
	<hr>
	<h2>Add Player</h2>
	First name: <input type="text" name="firstName" ng-model='form.firstName'><br>
	Last name: <input type="text" name="lastName" ng-model='form.lastName'>
	Nickname: <input type="text" name="nickname" ng-model='form.nickname'>
	<button ng-click='addPlayer()'>Add Player</button>
</div>
