<div class="row">
	<div class="span4">
		<div class="userImageWrapper">
			<img src="/images/PingPongPlaceholder.jpeg" alt="" height="200px"/>
		</div>
	</div>
	<div class="span8">
		<h2>{{userData.fname}} "{{userData.nickname}}" {{userData.lname}}</h2>

		<table class="table">
			<tbody>
				<tr>
					<th>Matches Played:</th>
					<td>{{userData.matchesPlayed}}</td>
				</tr>
				<tr>
					<th>Wins</th>
					<td>{{userData.wins}}</td>
				</tr>
				<tr>
					<th>Losses</th>
					<td>{{userData.losses}}</td>
				</tr>
				<tr>
					<th>Ratio</th>
					<td>{{userData.ratio}}</td>
				</tr>
				<tr>
					<th>Streak</th>
					<td>{{userData.streak}}</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>

<div class="row">
	<h3>Player's Recent Matches</h3>

</div>
